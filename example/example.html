<!DOCTYPE html>
<html>
	<head>
		<title>Extend Example</title>
		<script src="../extend.js"></script>
	</head>
	<body>
		<h1>Open the console</h1>
		<script>
			var test_object_1 = {
				'array_1': [],
				'array_2': ['a', 'b', 'c'],
				'array_3': ['d', 'e', ['f', 'g'], {'h': 'i', 'j': 'k'}],
				'boolean_1': true,
				'boolean_2': false,
				'date_1': new Date(),
				'function_1': function (abc) {return abc;},
				'number_1': 0,
				'number_2': 0.0,
				'number_3': 5,
				'number_4': 46.8,
				'number_5': -93,
				'number_6': -11.2,
				'null_1': null,
				'object_1': {},
				'object_2': {'str': 'abc', 'num': 123},
				'object_3': {
					'1a': 'a',
					'1b': {
						'2a': 2,
						'2b': function (xyz) {return 789;},
						'2c': {
							'3a': false,
							'3b': {
								'foo': null,
								'bar': [1, 2, '3']
							}
						}
					}
				},
				'string_1': '0',
				'string_2': 'string',
				'undefined_1': undefined
			};
			console.log('test_object_1:');
			console.log(test_object_1);

			var test_object_2 = {
				'array_2': ['x', 'y', 'z'],
				'boolean_1': false,
				'boolean_2': true,
				'date_1': new Date(new Date().getTime() + (1*60*60*1000)), // Add one hour
				'date_2': new Date(new Date().getTime() + (2*60*60*1000)), // Add 2 hours
				'function_1': function (qwerty) {return qwerty;},
				'number_1': -0,
				'number_2': 3,
				'number_4': 0, 
				'number_5': 1000009,
				'object_3': {
					'1b': {
						'2c': {
							'3b': {
								'foo': 'not null'
							},
							'333': 'new property'
						}
					},
					'1c': 'new property'
				},
				'string_1': null,
				'string_2': '0',
				'string_3': 'new string',
				'undefined_1': 7
			};
			console.log('test_object_2:');
			console.log(test_object_2);

			var result_object = extend({}, [test_object_1, test_object_2], true);
			console.log('result_object:');
			console.log(result_object);
		</script>
	</body>
</html>
